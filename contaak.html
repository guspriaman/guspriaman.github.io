<section id="contact" class="contact mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
            <strong>Terimakasi</strong> Pesan anda sudah terkirim.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <form name="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label text-dark">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" required >
            </div>
            <div class="mb-3">
              <label for="email" class="form-labe text-dark">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email" name="email" required >
            </div>

            <div class="mb-3">
              <label for="pesan" class="form-label text-dark">Pesan</label>
              <textarea class="form-control" id="pesan" rows="3" name="pesan" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-kirim text-white">Kirim</button>

            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
            
          </form>
        </div>
      </div>
    </div>
  </section>
